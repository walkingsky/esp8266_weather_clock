[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
upload_protocol = espota
upload_port = 192.168.1.230
lib_deps = 
	paulstoffregen/OneWire@^2.3.7
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@^1.4.4
